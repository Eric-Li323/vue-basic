<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        data与el的2种写法
             1. el有2种写法
                    （1） new Vue时候配置el属性
                    （2） 先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
             2. data有2种写法
                    （1） 对象式
                    （2）函数式
                     如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会出错。
             3. 一个重要原则：
                     由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了（此时指向了全局的Window实例）
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        //el的两种写法
        /*const v =new Vue({
            //el:'#root', //第一种写法
            data:{
                name:'aa'
            }
        })
        // // 定时器 1秒后，再进行容器和数据的关联绑定
        // console.log(v)
        // setTimeout(()=>{
        //     v.$mount('#root') 
        // }, 1000);
        v.$mount('#root') //第二种写法 */

        //data的两种写法
        new Vue({
            el:'#root',
            //data的第一种写法：对象式
            // data:{
            //     name:'尚硅谷'
            // }

            //data的第二种写法：函数式
            data:function(){   // 可以简写为  data(){
                console.log('@@@',this) //此处的this是Vue实例对象
                return{
                    name:'尚硅谷'
                }
            }
        })
        
    </script>
</body>
</html>
